<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- NEw-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Moment.js library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>

    <!-- App JS - Creates new tweet elements, renders and loads them -->
    <script type="text/javascript" src="/scripts/app.js"></script>

     <!-- char-composer JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Compose button JS-->
    <script type="text/javascript" src="/scripts/compose-button-animation.js"></script>

    <!-- likes JS -->
    <script type="text/javascript" src="/scripts/likes.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <!-- <span class="compose">Compose</span> -->
      <button class="compose"><i class= "fa fa-pencil-square-o"></i>Compose</button>
   <!--    //<button class="compose">Compose</button> -->
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action = "/tweets" method = "POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="errorMessage"></span>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="all-tweets"></section>
    </main>
  </body>

</html>
